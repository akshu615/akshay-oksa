    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-section {

            text-align: center;

        }
        .contact-item {
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-item a {
            color: #00ccff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .contact-item a:hover {
            color: #007bff;
        }
        .contact-button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .contact-button:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
            }
            .contact-item {
                font-size: 16px;
            }
        }
    </style>
</head>
