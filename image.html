<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('https://images.unsplash.com/photo-1563387852576-964bc31b73af?q=80&w=2107&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* Ensure the image covers the entire background */
            background-size: cover;
            /* Center the image */
            background-position: center;
            /* Prevent the image from repeating */
            background-repeat: no-repeat;
            /* Fix the background image during scroll */
            background-attachment: fixed;
            /* Fallback background color if the image fails to load */
            background-color: #f0f0f0;
            /* Ensure text is readable over the image */
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to hinbhatti village</h1>
    <p>explore hinbhatti village and injoy it.</p>
</body>
</html>
